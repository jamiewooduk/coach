<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambr Roleplay Demo - Performance Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100%;
            box-sizing: border-box;
        }
        .content {
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo img {
            max-width: 200px;
        }
        .instructions {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .instructions h2 {
            margin-top: 0;
            color: #FF6B00;
        }
        .instructions ul {
            padding-left: 20px;
            margin-bottom: 0;
        }
        .instructions li {
            margin-bottom: 10px;
        }
        #vapi-button {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="https://unicorn-cdn.b-cdn.net/e9bd57de-a14a-4499-9320-bc46ae85f19b/ambrgradientlogo.png" alt="Ambr Logo">
            </div>
            
            <div class="instructions">
                <h2>Performance Review Roleplay Scenario:</h2>
                <ul>
                    <li>You are a manager conducting a performance review with your direct report, Joe Rodriguez.</li>
                    <li>Joe has been struggling with time management and meeting deadlines.</li>
                    <li>Your goal is to provide constructive feedback and discuss ways to improve performance.</li>
                </ul>
            </div>

            <div id="vapi-button"></div>
        </div>
    </div>

    <script>
        var vapiInstance = null;
        const assistant = "e917efb3-79a7-4c89-a8c1-d283ace25072";
        const apiKey = "1c16ffea-c397-4479-b065-df8d9f3c0a89";
        const buttonConfig = {
            width: "200px",
            height: "50px",
            idle: {
                color: `rgb(255, 107, 0)`,
                type: "pill",
                title: "Start Roleplay",
                subtitle: "Practice Delivering Feedback",
                icon: `https://unpkg.com/lucide-static@0.321.0/icons/message-circle.svg`,
            },
            loading: {
                color: `rgb(255, 157, 0)`,
                type: "pill",
                title: "Connecting you to Joe...",
                subtitle: "Please wait",
                icon: `https://unpkg.com/lucide-static@0.321.0/icons/loader-2.svg`,
            },
            active: {
                color: `rgb(255, 0, 0)`,
                type: "pill",
                title: "Roleplay in progress",
                subtitle: "Click to end session",
                icon: `https://unpkg.com/lucide-static@0.321.0/icons/phone-off.svg`,
            },
        };

        (function (d, t) {
            var g = document.createElement(t),
                s = d.getElementsByTagName(t)[0];
            g.src =
                "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
            g.defer = true;
            g.async = true;
            s.parentNode.insertBefore(g, s);

            g.onload = function () {
                vapiInstance = window.vapiSDK.run({
                    apiKey: apiKey,
                    assistant: assistant,
                    config: buttonConfig,
                    renderElement: document.getElementById('vapi-button')
                });
            };
        })(document, "script");
    </script>
</body>
</html>
